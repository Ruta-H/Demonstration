<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperlink Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hyperlink Demonstration</h1>
    <p>
      This is a simple webpage that demonstrates how a hyperlink works.
    </p>
    <p>
      Click the link below to visit an example website:
    </p>
    <p>
      <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </p>
  </div>
</body>
</html>
